<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 240px;
            padding: 15px;
            font-family: 'Segoe UI', sans-serif;
            background: #fff;
        }

        h3 {
            margin: 0 0 15px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .label {
            font-size: 13px;
            color: #333;
            line-height: 1.4;
        }

        .sub-label {
            font-size: 10px;
            color: #999;
            display: block;
            margin-top: 2px;
        }

        /* 开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #0078d4;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        /* 数字输入框通用样式 */
        .num-input {
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }

        .limit-input {
            width: 50px;
        }

        /* 时间输入容器 */
        .time-group {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #666;
        }

        .time-input {
            width: 35px;
        }

        /* 按钮组 */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            width: 100%;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            border: 1px solid transparent;
            transition: background 0.2s;
        }

        .primary {
            background: #f0f0f0;
            color: #333;
            border-color: #ddd;
        }

        .primary:hover {
            background: #e0e0e0;
        }

        .danger {
            background: #fff;
            color: #d93025;
            border-color: #fce8e6;
        }

        .danger:hover {
            background: #fce8e6;
        }

        /* === 新增：问号提示图标样式 === */
        .tooltip-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 14px;
            height: 14px;
            background-color: #ccc;
            color: #fff;
            border-radius: 50%;
            font-size: 10px;
            font-weight: bold;
            cursor: help;
            margin-left: 4px;
            position: relative;
            /* 为绝对定位的气泡做基准 */
            vertical-align: middle;
        }

        .tooltip-icon:hover {
            background-color: #0078d4;
        }

        /* 鼠标悬停显示气泡 */
        .tooltip-icon:hover::after {
            content: attr(data-title);
            /* 读取属性里的文字 */
            position: absolute;
            bottom: 140%;
            /* 显示在上方 */
            left: -10px;
            /* 稍微靠左对齐，防止超出右侧 */
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 11px;
            line-height: 1.4;
            width: 160px;
            text-align: left;
            pointer-events: none;
            z-index: 100;
            white-space: normal;
        }

        /* 气泡的小三角 */
        .tooltip-icon:hover::before {
            content: "";
            position: absolute;
            bottom: 70%;
            left: 3px;
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.85);
        }
    </style>
</head>

<body>
    <h3>输入助手设置</h3>

    <div class="row">
        <span class="label">启用功能</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch" checked>
            <span class="slider"></span>
        </label>
    </div>

    <!-- 历史条数限制 -->
    <div class="row">
        <div>
            <span class="label">单框最大记录数</span>
            <span class="sub-label">(3 - 100)</span>
        </div>
        <input type="number" id="limitInput" class="num-input limit-input" min="3" max="100">
    </div>

    <!-- 新增：思考时间 (带问号提示) -->
    <div class="row">
        <div>
            <div style="display:flex; align-items:center;">
                <span class="label">思考时间</span>
                <!-- data-title 里存放提示内容 -->
                <span class="tooltip-icon" data-title="停止编辑超过思考时间后，才会新建而不是更新内容记录">?</span>
            </div>
            <span class="sub-label">(10s - 2h)</span>
        </div>
        <div class="time-group">
            <input type="number" id="timeoutMin" class="num-input time-input" min="0" max="120" placeholder="0">分
            <input type="number" id="timeoutSec" class="num-input time-input" min="0" max="59" placeholder="0">秒
        </div>
    </div>

    <div class="btn-group">
        <button id="viewAll" class="primary">查看所有历史记录</button>
        <button id="clearAll" class="danger">清空所有记录</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
